{% extends 'base.html' %}
{% block content %}
<div class="row">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="col s12">
			<button class="waves-effect waves-light btn teal lighten-1"> <a class="white-text" href="http://172.16.3.36:8000/metrics/">Back </a></button>
			<h3 class="header">{{metric.name}}</h3>
			<div class="col s2">
				<h6 class="header">Aggregation</h6>
				{% for method in metric.archive_policy.aggregation_methods %}
					<p>
						<label>
							<input name="aggregation" value="{{method}}" type="radio" {% ifequal selectedAggregation method %} checked {% endifequal %}/>
							<span>
								{{ method }}
							</span>
						</label>
					</p>
				{% endfor %}
			</div>
			<div class="col s5">
				<h6 class="header">Granularity</h6>
				{% for definition in metric.archive_policy.definition %}
					<p>
						<label>
							<input name="definition" value="{{forloop.counter0}}" type="radio" {% ifequal selectedDefinition forloop.counter0 %} checked {% endifequal %} />
							<span>
								Timespan: {{ definition.timespan }},
								Granularity: {{ definition.granularity }}
							</span>
						</label>
					</p>
				{% endfor %}
			</div>
			<div class="col s4">
				<div class="input-field">
					<input id="startdate" type="text" value="{{start_date}}" name="startdate" class="datepicker">
					<label>Start Date</label>
				</div>
				<div class="input-field">
					<input id="enddate" type="text" value="{{stop_date}}" name="stopdate" class="datepicker">
					<label>End Date</label>
				</div>
			</div>
		</div>
		<div class="col s12 center-align">
			<button class="waves-effect waves-light btn teal lighten-1">
				Update
			</button>
		</div>
	</form>
</div>
<div class="row">
	<div class="col s12">
    <canvas id="chart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
  var randomScalingFactor = function() {
    return Math.round(Math.random() * 100);
  };

  var config = {
  	type: 'line',
  	data: {
  		labels: {{ dates|safe }},
  		datasets: [{
  			label: "{{ metric.name }}",
  			backgroundColor: 'red',
  			borderColor: 'red',
  			data: {{ values|safe }},
  			fill: false,
  		}]
  	},
  	options: {
  		responsive: true,
		title: {
  			display: true,
  			text: 'Time series'
  		},
  		tooltips: {
  			mode: 'index',
  			intersect: false,
  		},
  		hover: {
  			mode: 'nearest',
  			intersect: true
  		},
  		scales: {
  			x: {
  				display: true,
  				scaleLabel: {
  					display: true,
  					labelString: 'Month'
  				}
  			},
  			y: {
  				display: true,
				  scaleLabel: {
  					display: true,
  					labelString: 'Value'
  				}
  			}
  		}
  	}
  };

  window.onload = function() {
    var ctx = document.getElementById('chart').getContext('2d');

    window.myGraph = new Chart(ctx, config);
  };

	document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, { format: "yyyy-mm-dd", setDefaultDate: true });
  });
</script>
{% endblock %}
